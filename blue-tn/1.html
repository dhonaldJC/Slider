<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Blue TN Allerpre</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<!-- LayerSlider styles -->
	<link rel="stylesheet" href="layerslider/css/layerslider.css" type="text/css">
    <link type="text/css" rel="stylesheet" href="main.css">
    <!-- Custom styles -->
    <style type="text/css">
		@keyframes pulse {from {transform: scale3d(1, 1, 1);}50% {transform: scale3d(1.05, 1.05, 1.05);}to {transform: scale3d(1, 1, 1);}}
		.pulse{animation-duration: 1s; animation-fill-mode: both; animation-iteration-count: infinite; animation-name: pulse;}
    </style>
</head>
<body>
	<div id="layerslider" style="width:2732px;height:2048px;max-width:2732px;">
		<div class="ls-slide">
			<img src="img/bg.jpg" class="ls-bg" alt="Slide background"/>
            <img class="ls-l" style="top:900px;left:50%;white-space: nowrap;" data-ls="offsetxin:0;offsetyin:0;fadein:true;delayin:200;durationin:800;showuntil:100;fadeout:false" src="img/1-1.png" alt="">
            <img class="ls-l" style="top:164px;left:50%;white-space: nowrap;" data-ls="offsetxin:0;offsetyin:736px;fadein:false;delayin:1850;durationin:1400;" src="img/1-1.png" alt="">

            <img class="ls-l" style="top:407px;left:10%;white-space: nowrap;" data-ls="offsetxin:right;offsetyin:0;delayin:2200;durationin:1200;" src="img/1-2.png" alt="">
            <img class="ls-l" style="top:487px;left:28%;white-space: nowrap;" data-ls="offsetxin:right;offsetyin:0;delayin:2800;durationin:1200;" src="img/1-2-0.png" alt="">
            <img class="ls-l" style="top:597px;left:33%;white-space: nowrap;" data-ls="offsetxin:right;offsetyin:0;delayin:2800;durationin:1200;" src="img/1-2-1.png" alt="">
            <img class="ls-l" style="top:777px;left:33%;white-space: nowrap;" data-ls="offsetxin:right;offsetyin:0;delayin:2800;durationin:1200;" src="img/1-2-2.png" alt="">

            <img class="ls-l" style="top:610px;left:20%;white-space: nowrap;" data-ls="offsetyin:0;offsetxin:0;durationin:3000;delayin:2800;rotateyin:420;" src="img/1-2-3.png" alt="">
            <img class="ls-l" style="top:777px;left:20%;white-space: nowrap;" data-ls="offsetyin:0;offsetxin:0;durationin:3000;delayin:2800;rotateyin:420;" src="img/1-2-4.png" alt="">


            <img class="ls-l" style="top:442px;left:50%;white-space: nowrap;" data-ls="offsetxin:0;offsetyin:0;delayin:1700;durationin:1400;" src="img/1-3.png" alt="">
            <img class="ls-l" style="top:407px;left:59%;white-space: nowrap;" data-ls="offsetxin:right;offsetyin:0;delayin:3500;durationin:1200;" src="img/1-4.png" alt="">
            <img class="ls-l" style="top:387px;left:80%;white-space: nowrap;" data-ls="offsetxin:right;offsetyin:0;delayin:3800;durationin:1200;" src="img/1-4-0.png" alt="">
            <img class="ls-l" style="top:527px;left:85%;white-space: nowrap;" data-ls="offsetxin:right;offsetyin:0;delayin:4000;durationin:1200;" src="img/1-4-1.png" alt="">
            <img class="ls-l" style="top:817px;left:85%;white-space: nowrap;" data-ls="offsetxin:right;offsetyin:0;delayin:4000;durationin:1200;" src="img/1-4-2.png" alt="">
            <img class="ls-l" style="top:1047px;left:85%;white-space: nowrap;" data-ls="offsetxin:right;offsetyin:0;delayin:4000;durationin:1200;" src="img/1-4-3.png" alt="">

            <img class="ls-l" style="top:530px;left:71%;white-space: nowrap;" data-ls="offsetyin:0;offsetxin:0;durationin:3000;delayin:4200;rotateyin:420;" src="img/1-4-4.png" alt="">
            <img class="ls-l" style="top:819px;left:71%;white-space: nowrap;" data-ls="offsetyin:0;offsetxin:0;durationin:3000;delayin:4200;rotateyin:420;" src="img/1-4-5.png" alt="">
            <img class="ls-l" style="top:1040px;left:71%;white-space: nowrap;" data-ls="offsetyin:0;offsetxin:0;durationin:3000;delayin:4200;rotateyin:420;" src="img/1-4-6.png" alt="">
            
            <img class="ls-l pulse" style="top:1300px;left:50%;white-space: nowrap;" data-ls="offsetxin:0;offsetyin:0;delayin:5000;durationin:1500;" src="img/1-5.png" alt="">
        </div>
	</div>
	<!-- External libraries: jQuery & GreenSock -->
	<script src="layerslider/js/jquery.js"></script>
	<script src="layerslider/js/greensock.js"></script>

	<!-- LayerSlider script files -->
	<script src="layerslider/js/layerslider.transitions.js"></script>
	<script src="layerslider/js/layerslider.kreaturamedia.jquery.js"></script>
	<!-- Initializing the slider -->
	<script>
		jQuery("#layerslider").layerSlider({
			type: 'responsive',
			skinsPath: 'layerslider/skins/',
			showCircleTimer: false,
			autoPlayVideos: false,
			pauseOnHover: false,
			navButtons: false,
			navStartStop: false,
			navPrevNext: false
		});
	</script>
</body>
</html>
