<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Blue TN Allerpre</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<!-- LayerSlider styles -->
	<link rel="stylesheet" href="layerslider/css/layerslider.css" type="text/css">
    <link type="text/css" rel="stylesheet" href="main.css">
    <!-- Custom styles -->
    <style type="text/css">
		@keyframes pulse {from {transform: scale3d(1, 1, 1);}50% {transform: scale3d(1.05, 1.05, 1.05);}to {transform: scale3d(1, 1, 1);}}
		.pulse{animation-duration: 1s; animation-fill-mode: both; animation-iteration-count: infinite; animation-name: pulse;}
    </style>
</head>
<body>
	<div id="layerslider" style="width:2732px;height:2048px;max-width:2732px;">
		<div class="ls-slide">
			<img src="img/bg.jpg" class="ls-bg" alt="Slide background"/>

            <img class="ls-l" style="top:37px;left:12%;white-space: nowrap;" data-ls="offsetxin:0;offsetyin:0;fadein:true;delayin:200;durationin:800;" src="img/2-1.png" alt="">
            <img class="ls-l" style="top:710px;left:12%;white-space: nowrap;" data-ls="offsetxin:0;offsetyin:0;fadein:true;delayin:600;durationin:800;" src="img/2-1-0.png" alt="">
            <img class="ls-l" style="top:37px;left:28%;white-space: nowrap;" data-ls="offsetxin:0;offsetyin:0;fadein:true;delayin:1000;durationin:800;" src="img/2-2.png" alt="">
            <img class="ls-l" style="top:710px;left:29%;white-space: nowrap;" data-ls="offsetxin:0;offsetyin:0;fadein:true;delayin:1400;durationin:800;" src="img/2-2-0.png" alt="">

            <img class="ls-l" style="top:755px;left:21%;white-space: nowrap;" data-ls="delayin:3700;loopcount:-1;loopscalex:2;loopscaley:2;loopduration:1000;" src="img/2-5-1.png" alt="">
            <img class="ls-l" style="top:755px;left:21%;white-space: nowrap;" data-ls="offsetxin:0;durationin:1500;delayin:5000;easingin:linear;scalexin:0;scaleyin:0;offsetxout:0;durationout:1500;showuntil:1;easingout:linear;scalexout:1.5;scaleyout:1.5;" src="img/2-5-2.png" alt="">
            <img class="ls-l" style="top:755px;left:41%;white-space: nowrap;" data-ls="delayin:3700;loopcount:-1;loopscalex:2;loopscaley:2;loopduration:1000;" src="img/2-7-1.png" alt="">
            <img class="ls-l" style="top:755px;left:41%;white-space: nowrap;" data-ls="offsetxin:0;durationin:1500;delayin:5000;easingin:linear;scalexin:0;scaleyin:0;offsetxout:0;durationout:1500;showuntil:1;easingout:linear;scalexout:1.5;scaleyout:1.5;" src="img/2-7-2.png" alt="">

            <img class="ls-l" style="top:1100px;left:28%;white-space: nowrap;" data-ls="offsetxin:0;offsetyin:0;fadein:true;delayin:2800;durationin:100;showuntil:50;fadeout:false" src="img/2-7.png" alt="">
            <img class="ls-l" style="top:1100px;left:218px;white-space: nowrap;" data-ls="offsetxin:200;durationin:1000;delayin:3800;easingin:easeInOutCubic;rotatein:-180;offsetxout:300;durationout:1000;easingout:easeInOutCubic;rotateout:360;" src="img/2-5.png" alt="">
            <img class="ls-l" style="top:1100px;left:936px;white-space: nowrap;" data-ls="offsetxin:200;durationin:1000;delayin:3800;easingin:easeInOutCubic;rotatein:180;offsetxout:300;durationout:1000;easingout:easeInOutCubic;rotateout:360;" src="img/2-7.png" alt="">
            
            <img class="ls-l" style="top:867px;left:33%;white-space: nowrap;" data-ls="offsetxin:right;offsetyin:0;delayin:3500;durationin:1200;" src="img/2-4.png" alt="">

            <img class="ls-l" style="top:1240px;left:29%;white-space: nowrap;" data-ls="offsetxin:0;offsetyin:0;fadein:true;delayin:4000;durationin:1200;" src="img/2-6.png" alt="">

            <img class="ls-l" style="top:1230px;left:16%;white-space: nowrap;" data-ls="offsetxin:0;offsetyin:0;fadein:true;delayin:4000;durationin:1200;" src="img/2-5-0.png" alt="">
            <img class="ls-l" style="top:1230px;left:990px;white-space: nowrap;" data-ls="offsetxin:0;offsetyin:0;fadein:true;delayin:4000;durationin:1200;" src="img/2-7-0.png" alt="">

            <img class="ls-l" style="top:1267px;left:57%;white-space: nowrap;" data-ls="offsetxin:right;offsetyin:0;delayin:4200;durationin:1200;" src="img/2-8.png" alt="">
            <img class="ls-l" style="top:1090px;left:80%;white-space: nowrap;" data-ls="offsetxin:0;offsetyin:0;fadein:true;delayin:4800;durationin:1200;" src="img/2-9.png" alt="">
            <img class="ls-l" style="top:1890px;left:25%;white-space: nowrap;" data-ls="offsetxin:0;offsetyin:0;fadein:true;delayin:4800;durationin:1200;" src="img/2-11.png" alt="">

            <img class="ls-l ls-linkto-4 animated infinite pulse pointer" style="top:1690px;left:92%;white-space: nowrap;" data-ls="offsetxin:0;offsetyin:0;fadein:true;delayin:5300;durationin:1200;" src="img/2-10.png" alt="">

            <img class="ls-l" style="top:257px;left:66%;white-space: nowrap;" data-ls="offsetxin:right;offsetyin:0;delayin:1700;durationin:1200;" src="img/2-3.png" alt="">
        </div>
	</div>
	<!-- External libraries: jQuery & GreenSock -->
	<script src="layerslider/js/jquery.js"></script>
	<script src="layerslider/js/greensock.js"></script>

	<!-- LayerSlider script files -->
	<script src="layerslider/js/layerslider.transitions.js"></script>
	<script src="layerslider/js/layerslider.kreaturamedia.jquery.js"></script>
	<!-- Initializing the slider -->
	<script>
		jQuery("#layerslider").layerSlider({
			type: 'responsive',
			skinsPath: 'layerslider/skins/',
			showCircleTimer: false,
			autoPlayVideos: false,
			pauseOnHover: false,
			navButtons: false,
			navStartStop: false,
			navPrevNext: false
		});
	</script>
</body>
</html>
